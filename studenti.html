<!DOCTYPE html> <!--sa stie browserul ce html e-->
<html>
	<head>
		<title>Tabel Studenti</title>
		<link rel="stylesheet" href="stilstud.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>

		$(function() {
			$('#formular').submit(function(eveniment){
				eveniment.preventDefault();
				var nume=$('#nume').val();
				var prenume=$('#prenume').val();
				var specializare=$('#specializare').val();
				$('.main-table tr:last').after('<tr><td>'+nume+'</td><td>'+prenume+'</td><td>'+specializare+'</td></tr>');
				$('.main-table tbody tr td').click(function() {
				
					$(this).css('visibility', 'hidden');

				});
			})

			$('.main-table tbody tr td').click(function() {
				
				$(this).css('visibility', 'hidden');

			});
			$('h1').click(function(){
				$(this).css("background-color","green")
			});


		});


	   

		</script>

	</head>
	<body>
	
		<h1>Studenti</h1>
		
		<!--studenti: nume varsta an-->
		<hr>
        
		<table class="main-table"><!--thead=table head;tr=tabe row;tbody;-->
			<thead>
				<tr>
					<td>Nume</td>
					<td>Prenume</td>
					<td>Specializare</td>
				</tr>
			</thead>
			<tbody>
				<tr id="linie1">
					<td>Nume1</td>
					<td>Prenume1</td>
					<td>Sp1</td>
			
				</tr>
				<tr>
					<td>Nume2</td>
					<td>Prenume2</td>
					<td>Sp2</td>
				</tr>
			
			</tbody>
		</table>
	
		<form id="formular">
			<input id="nume" type="text" /><br>
			<input id="prenume" type="text" /><br>
			<input id="specializare" type="text" /><br>
			<input id="incarca-date" type="submit"/>

		</form>

		
	</body>
</html>
