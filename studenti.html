<!DOCTYPE html> <!--sa stie browserul ce html e-->
<html>
	<head>
		<title>Tabel Studenti</title>
		<link rel="stylesheet" href="stilstud.css" />
		

	</head>
	<body>
	
		<h1>Studenti</h1>
		
		<!--studenti: nume varsta an-->
		<hr>
        
		<table class="main-table"><!--thead=table head;tr=tabe row;tbody;-->
			<thead>
				<tr>
					<td>Nume</td>
					<td>Prenume</td>
					<td>Specializare</td>
				</tr>
			</thead>
			<tbody>
				<tr id="linie1">
					<td>Nume1</td>
					<td>Prenume1</td>
					<td>Sp1</td>
			
				</tr>
				<tr>
					<td>Nume2</td>
					<td>Prenume2</td>
					<td>Sp2</td>
				</tr>
			
			</tbody>
		</table>
	
		<form id="formular">
			<label for="nume" id="l1"> Nume:</label>
			<input id="nume" type="text" /><br><br>
			<label id="l2">Prenume:</label>
			<input id="prenume" type="text" /><br><br>
			<label id="l3">Specializare:</label>
			<input id="specializare" type="text" /><br><br>
			<input id="incarca-date" type="submit" value="Adauga student"/>

		</form>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script>

			$(function() {
				var hide_on_click=function(){
					$(this).css('visibility', 'hidden');
					var celule_ocupate=0;
					$(this).siblings().each(function(){
						if($(this).css('visibility')!=='hidden'){
							celule_ocupate++;
						}
				    });
					if(celule_ocupate===0){
						$(this).parent().hide();
					}		
				}

				var removeForm=function(){
					$('#nume').val('');
					$('#prenume').val('');
					$('#specializare').val('');
				}

				$('#formular').submit(function(eveniment){
					eveniment.preventDefault();
					var nume=$('#nume').val();
					var prenume=$('#prenume').val();
					var specializare=$('#specializare').val();
					$('.main-table tr:last').after('<tr><td>'+nume+'</td><td>'+prenume+'</td><td>'+specializare+'</td></tr>');
					$('.main-table td').click(hide_on_click);
					removeForm();
				});

				$('.main-table td').click(hide_on_click);
				$('h1').click(function(){
					$(this).css("background-color","green");
				});
			});
		</script>
	</body>
</html>
